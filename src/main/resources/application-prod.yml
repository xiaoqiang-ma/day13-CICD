# 生产环境配置
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/employee_db_prod}  # 使用环境变量
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USERNAME:produser}                            # 使用环境变量
    password: ${DATABASE_PASSWORD:prodpassword}                        # 使用环境变量
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false                                   # 生产环境不显示SQL
    hibernate:
      ddl-auto: validate                              # 生产环境只验证不修改
    flyway:
      baseline-on-migrate: true
      locations: classpath:db/migration
      repair-on-migrate: true

# 生产环境服务器配置
server:
  port: ${PORT:8080}                                  # Railway会自动设置PORT